<html>
<script type="text/javascript">
function updateValue() {
    var jsonrequest = document.getElementById('jsonrequest')
    var solution = document.getElementById('solution')
    var tests = document.getElementById('tests')
    var obj = {solution: solution.value, tests: tests.value}
    jsonrequest.value = JSON.stringify(obj)
}
</script>
<body>
<h2>C verifier</h2>

<br>
Solution code:<br>
<textarea id="solution" rows="10" cols="80">
int sum(int a, int b){
    return a+b;
}
char *message = "goodbye cruel world";

const char *testStrings[] = { "foo", "boo", "woo", "moo" };
</textarea>

<br>
Tests:<br>
<textarea id="tests" rows="10" cols="80">
void test_sum(void)
{
    TEST_ASSERT(5==sum(2,3));
}
void test_hello_world(void)
{
     TEST_ASSERT_EQUAL_STRING(message,"Hello world!!!");

}

void testNotEqualStringArray1(void)
{
    
    const char *expStrings[] = { "foo", "boo", "woo", "zoo" };
    TEST_ASSERT_EQUAL_STRING_ARRAY(expStrings, testStrings, 4);
}
</textarea>
<form action="/c" method="POST">
<input type="hidden" name="jsonrequest" id="jsonrequest"/>
<input type="submit" onclick="updateValue()"></input>
</form>
</body>
</html>
